<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Speech To Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="row header-div">
      <p class="header">
        Speech to Text
      </p>
    </div>

  </header>
  <div class="container">
    <div class="body-center">
      <div class="row m-b-1">
        <div class="col-sm-7 mt-3">
          <div class="form-group inputDnD">
            <label class="sr-only" for="inputFile">File Upload</label>
            <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="audio/*"
              onchange="readUrl(this)" data-title="Drag and drop a file">
              <div class="form-control-file-div" id="file_input_div">Drag and drop a file</div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-success mt-2" id="upload_recognize1" disabled="disabled" data-toggle="modal" data-target="#myModal">Upload and Recognize</button>
            
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language" class="form-control">
              <option value="ja-JP_BroadbandModel" selected>Japanese</option>
              <option value="en-US_BroadbandModel">US English</option>
              <option value="en-GB_BroadbandModel">UK English</option>
              <option value="es-ES_BroadbandModel">Spanish</option>
              <option value="ar-AR_BroadbandModel">Mordern Standard Arabic</option>
              <option value="zh-CN_BroadbandModel">Mandarin Chinese</option>
              <option value="ko-KR_BroadbandModel">Korean</option>
              <option value="de-DE_BroadbandModel">German</option>
              <option value="fr-FR_BroadbandModel">French</option>
              <option value="pt-BR_BroadbandModel">Brazilian Portugues</option>
            </select>
          </div>
          <div class="form-group">
            <label for="file_format">File Format</label>
            <select name="file_format" id="file_format" class="form-control">
              <option value="audio/basic">BASIC</option>
              <option value="audio/flac">FLAC</option>
              <option value="audio/l16">L16</option>
              <option value="audio/mp3">MP3</option>
              <option value="audio/mulaw">MULAW</option>
              <option value="audio/ogg">OGG</option>
              <option value="audio/wav">WAV</option>
              <option value="audio/webm">WEBM</option>
            </select>
          </div>

        </div>
      </div>
    </div>
    <p class="text-result">Result:</p>
    <div class="body-result">
      <p id="text_result"></p>
      <div class="loader" id="loader"></div>
    </div>

  </div>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          Proceed with the uploaded file
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="upload_recognize">OK</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</body>
<footer class="footer">
  </footer>

</html>
